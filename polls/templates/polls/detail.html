<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choise in question.choise_set.all %}
<span>    <button type="submit" name="choise" id="Choise{{ forloop.counter }}" value="{{choise.id}}" label="DARETOBEGREY">DARETOBEGREY</button> 
    <label for="choise{{ forloop.counter }}"></label></span>
    <p> {{ choise.votes }} </p>
{% endfor%}
</form>

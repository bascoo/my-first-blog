{% extends 'base/base.html' %}

    {% block content %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'partners/css/partnerlist.css' %}" />

        <div class="container-fluid text-center">
            <div class="partnerHeader">
                <div class="row">     
                    <div class="text-left"> 
                        <h1>Partners van Dare to be Grey</h1>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="partnerList"> 
        <ul>
        {% for partner in latest_partner_list %}
               <li> <p><a href="{{ partner.link }}"><strong>{{ partner.name }}</strong></a></p>    </li>
        {% endfor %}
        </ul>
        </div>
    {% endblock %}
